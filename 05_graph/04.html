<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        .wrap {height: 10000px;}
        .box {
            margin: 90px 90px 90px 140px;
            position: fixed;
            width: 100px;
            height: 100px;
            top: 0;
            background: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){
                var wScr=$(this).scrollTop();
                $('.box').css({'transform-origin':'50%','transform':'rotate('+wScr/3+'deg)','top':wScr/20+'px'});
            });
        });
    </script>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
